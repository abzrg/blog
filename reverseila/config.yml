      enabled: true
      title: "Ali Bozorgzadeh" # optional default will be site title
      subtitle: "M.Sc. of Mechanical Engineering and Hobbyist Programmer"
      imageUrl: "/img/prof_cat.jpg" # optional
      imageTitle: "A picture of me" # optional
      imageWidth: 200 # custom size
      imageHeight: 200 # custom size
      # buttons:
      #     - name: Posts
      #       url: "/archives/"

  socialIcons: # optional
      - name: "LinkedIn"
        url: "https://www.linkedin.com/in/ali-bozorgzadeh-90aa07263/"
      - name: "GoogleScholar"
        url: "https://scholar.google.com/citations?user=itt9zx8AAAAJ"
